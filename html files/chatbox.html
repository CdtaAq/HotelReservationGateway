<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="ChatBox for Hotel Reservation">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>ChatBox</title>
</head>
<body>
  <h4>Hotel Assistant</h4>
  <div id="chat-messages" class="chat-messages">
    <!-- messages will appear here -->
  </div>
  
  <input id="chat-input" aria-label="Chat message" type="text" placeholder="Ask a questionâ€¦" /><br>
  <button id="chat-send">Send</button>

  <script>
    document.getElementById('chat-send').addEventListener('click', async () => {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();

      if (message.length === 0) return;

      // Display user's message
      const messages = document.getElementById('chat-messages');
      messages.innerHTML += `<div><b>User:</b> ${message}</div>`;

      // Send to backend API
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        messages.innerHTML += `<div><b>Assistant:</b> ${data.content}</div>`;
      } catch (err) {
        messages.innerHTML += "<div>Error sending message</div>";
      } finally {
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
