<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Book a hotel">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Book Hotel</title>
</head>
<body>

  <nav class="navbar">
    <a class="navbar-brand" href="">Hotel Booking</a>
  </nav>

  <div class="container">
    <h1>Book a Hotel</h1>

    <form id="booking-form">
      <input id="number-guests" type="number" min="1" max="10" placeholder="Number of guests"><br>
      <input id="booking-date" type="date"><br>
      <button>Confirm Booking</button>
    </form>

    <a href="">View Booking History</a>
  </div>

</body>
</html>
