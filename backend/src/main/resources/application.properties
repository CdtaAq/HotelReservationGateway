# ========== SERVER ==========
server.port=8080

# ========== DATABASE ==========
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_gateway
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== FILE UPLOAD ==========
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# ========== EMAIL ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=youremail@gmail.com
spring.mail.password=yourapppassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========== AWS S3 ==========
aws.accessKey=your-access-key
aws.secretKey=your-secret-key
aws.region=us-east-1
aws.bucketName=your-bucket-name

# ========== SPRING AI - OPENAI ==========
spring.ai.openai.api-key=sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxx
spring.ai.openai.model=gpt-4

# ========== LOGGING ==========
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
